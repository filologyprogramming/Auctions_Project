{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div id="invalid_credentials">{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" id="login_form">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
            <input class="my_buttons" type="submit" value="Login">
        </div>    
    </form>

    <p class="already_registered">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>

{% endblock %}
